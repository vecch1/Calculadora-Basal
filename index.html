<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-container">
        <div class="titulo">
            <h1>Calculadora basal</h1>
            <h3 class="subtitulo">Descubra quantas calorias seu corpo gasta diariamente!!</h3>
        </div>
        <!-- imagens -->
       <div class="row">
       <div class="box">
        <img src="img/academia.webp" alt="academia"  class="img-academia">
       </div>
       <div class="box">
        <img src="img/balança peso.webp" alt="balança" class="img-balança">
        </div>
       </div> 
     <div class="row">
       <div class="box1">
        <img src="img/salada.jpeg" alt="salada" class="img-salada">
       </div>
       <div class="box1">
        <img src="img/corrida.jpeg" alt="corrida" class="img-corrida">
       </div>
    </div>
    </div>
        <main class="main-container">
           <div class="text-container">
            <!-- inputs e checkbox  -->
            <div class="titulo-box"> <h2 class="titulo-main">Calcule sua Taxa Metabólica Basal (TMB)</h2></div>
            <div class="gender-box">
                <ul class="gender-selection">
                    <li class="hover">
                        <input type="checkbox"
                        id="Homem"
                        name="Homem[]"
                        value="Homem">
                        <label for="Homem">Homem</label>
                    </li>
                    <li  class="hover">
                        <input type="checkbox"
                        id="Mulher"
                        name="Mulher[]"
                        value="Mulher">
                        <label for="Mulher">Mulher</label>
                    </li>
                </ul>
            </div>
            <div class="altura" id="Height">
                <label for="Height">Altura <span class="required-field">"</span></label>
                <input 
                type="text"
                name="Altura"
                id="Altura"
                class="block"
                placeholder="Defina sua altura"
                required>
            </div>
            <div class="Peso" id="Weight">
                <label for="Weight">Peso<span class="required-field">"</span></label>
                <input 
                type="number"
                name="Peso"
                id="Peso"
                class="block"
                placeholder="Defina sua Peso"
                required>
            </div>
            <div class="idade" id="Age">
                <label for="Age">Idade<span class="required-field">"</span></label>
                <input type="number"
                name="Idade"
                id="Idade"
                class="block"
                placeholder="Defina sua Idade"
                required>
            </div>
            <div class="btn-container" id="Btn">
                <button type="button" onclick="calcularBasal()">   Calcule    </button>
            </div>
            <div class="result" id="Result">
                <label for="Result">Resultado</label>
                <input type="text"
                name="resultado"
                id="resultado"
                placeholder="Seu gasto calorico ">
            </div>
        </div>
        </main>
    </div>
    
</body>
</html>





<script>// checkbox
    document.addEventListener("DOMContentLoaded", () => {
    
        const manCheckbox = document.querySelector("#Homem");
        const womanCheckbox = document.querySelector("#Mulher");
    
    
        manCheckbox.addEventListener("change", function(){
    
            if(manCheckbox.checked){
                womanCheckbox.checked = false;
            }
        });
    
        womanCheckbox.addEventListener("change", function(){
            if(womanCheckbox.checked){
                manCheckbox.checked = false;
            }
    
        });
    
    
    
        function calcularBasal(){
            const Altura = document.getElementById("Height").value;
            const Peso = document.getElementById("Weight").value;
            const Idade = document.getElementById("Age").value;
            var btnResult = document.getElementById("Btn");
            const Resultado = document.getElementById("Result").value;
        
           //  converter valor em num
           const alturaNum = Number(Altura);
           const pesoNum = Number(Peso);
           const idadeNum = Number(Idade);
        
           let Basal
           if(manCheckbox.checked === true){
               Basal = 66 + (13.7 * pesoNum) + (5 * alturaNum) - (6.8 * idadeNum);
           } else if (womanCheckbox === true){
               Basal = 655 + (9.6 * pesoNum) + (1.8 * alturaNum) - (4.7 * idadeNum);
           };
           
        
           
        
        }
        
        
    });
    
    
    
    
    
        // Para homens: TMB = 66 + (13,7 x peso em kg) + (5 x altura em cm) - (6,8 x idade em anos)
        // Para mulheres: TMB = 655 + (9,6 x peso em kg) + (1,8 x altura em cm) - (4,7 x idade em anos)</script>
