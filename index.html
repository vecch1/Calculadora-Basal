<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-container">
        <div class="titulo">
            <h1>Calculadora basal</h1>
            <h3 class="subtitulo">Descubra quantas calorias seu corpo gasta diariamente!!</h3>
        </div>
        <!-- imagens -->
       <div class="row">
       <div class="box">
        <img src="img/academia.webp" alt="academia"  class="img-academia">
       </div>
       <div class="box">
        <img src="img/balança peso.webp" alt="balança" class="img-balança">
        </div>
       </div> 
     <div class="row">
       <div class="box1">
        <img src="img/salada.jpeg" alt="salada" class="img-salada">
       </div>
       <div class="box1">
        <img src="img/corrida.jpeg" alt="corrida" class="img-corrida">
       </div>
    </div>
    </div>
        <main class="main-container">
           <div class="text-container">
            <!-- inputs e checkbox  -->
            <div class="titulo-box"> <h2 class="titulo-main">Calcule sua Taxa Metabólica Basal (TMB)</h2></div>
            <div class="gender-box">
                <ul class="gender-selection">
                    <li>
                        <input type="checkbox"
                        id="Homem"
                        name="Homem[]"
                        value="Homem">
                        <label for="Homem">Homem</label>
                    </li>
                    <li>
                        <input type="checkbox"
                        id="Mulher"
                        name="Mulher[]"
                        value="Mulher">
                        <label for="Mulher">Mulher</label>
                    </li>
                </ul>
            </div>
            <div class="altura">
                <label for="Height">Altura <span class="required-field">"</span></label>
                <input 
                type="text"
                name="Altura"
                id="Altura"
                class="block"
                placeholder="Defina sua altura"
                required>
            </div>
            <div class="Peso">
                <label for="Weight">Peso<span class="required-field">"</span></label>
                <input 
                type="number"
                name="Peso"
                id="Peso"
                class="block"
                placeholder="Defina sua Peso"
                required>
            </div>
            <div class="idade">
                <label for="Age">Idade<span class="required-field">"</span></label>
                <input type="number"
                name="Idade"
                id="Idade"
                class="block"
                placeholder="Defina sua Idade"
                required>
            </div>
            <div class="btn-container">
                <button type="button">   Calcule    </button>
            </div>
            <div class="result">
                <label for="Result">Resultado</label>
                <input type="number"
                name="resultado"
                id="resultado"
                placeholder="Seu gasto calorico ">
            </div>
        </div>
        </main>
    </div>
    
</body>
</html>
